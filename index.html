<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBZTANCZA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    @font-face {
      font-family: 'Monument Extended';
      src: url('/fonts/MonumentExtended-Regular.woff2') format('woff2'),
           url('/fonts/MonumentExtended-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Monument Extended';
      src: url('/fonts/MonumentExtended-Ultrabold.woff2') format('woff2'),
           url('/fonts/MonumentExtended-Ultrabold.woff') format('woff');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Monument Extended', sans-serif;
      font-weight: normal;
    }

    #hero {
      height: 100vh;
    }

    .vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glitch {
      position: relative;
      color: #a855f7;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #a855f7;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0%   { clip: rect(0, 9999px, 0, 0); }
      20%  { clip: rect(0, 9999px, 80px, 0); transform: translate(-2px, -2px); }
      40%  { clip: rect(0, 9999px, 30px, 0); transform: translate(2px, -1px); }
      60%  { clip: rect(0, 9999px, 60px, 0); transform: translate(-1px, 2px); }
      80%  { clip: rect(0, 9999px, 40px, 0); transform: translate(1px, -2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }

    @keyframes glitchBottom {
      0%   { clip: rect(0, 9999px, 0, 0); }
      20%  { clip: rect(85px, 9999px, 140px, 0); transform: translate(2px, 1px); }
      40%  { clip: rect(60px, 9999px, 100px, 0); transform: translate(-1px, -1px); }
      60%  { clip: rect(90px, 9999px, 120px, 0); transform: translate(1px, 2px); }
      80%  { clip: rect(70px, 9999px, 110px, 0); transform: translate(-2px, -1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }
  </style>
</head>
<body class="bg-black text-white m-0 p-0 overflow-hidden">
  <div id="hero" class="relative flex items-center justify-center text-center">
    <div class="vanta-bg" id="vanta-bg"></div>
    <div class="z-10 px-6">
      <h1 class="text-6xl md:text-8xl font-extrabold tracking-widest uppercase glitch" data-text="SUBZTANCZA">
        SUBZTANCZA
      </h1>
      <h2 class="mt-6 text-lg md:text-2xl max-w-xl mx-auto text-white font-normal">
        Sieć artystów, promotorów i bassowych freaków.
      </h2>
      <h3 class="mt-4 text-base md:text-lg max-w-xl mx-auto text-white/70 font-normal">
        Tworzymy przestrzeń, gdzie muzyka niskich częstotliwości łączy ludzi z różnych światów.
      </h3>
      <a href="#" class="mt-8 inline-block px-6 py-3 bg-purple-600 hover:bg-teal-300 hover:text-black text-white font-semibold rounded-md transition">
        Dołącz do ruchu
      </a>
    </div>
  </div>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffff,
      backgroundColor: 0x000000,
      points: 10.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>
</body>
</html>
