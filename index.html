<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBZTANCJA</title>
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    body {
      font-family: 'Smooch Sans', sans-serif;
    }
    #hero {
      height: 100vh;
    }
    .vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-black text-white m-0 p-0 overflow-hidden">
  <div id="hero" class="relative flex items-center justify-center text-center">
    <div class="vanta-bg" id="vanta-bg"></div>
    <div class="z-10 px-6">
      <h1 class="text-6xl md:text-8xl font-black tracking-widest bg-clip-text text-transparent bg-gradient-to-r from-purple-600 via-teal-300 to-blue-500 uppercase">
        SUBZTANCJA
      </h1>
      <p class="mt-6 text-xl max-w-xl mx-auto text-white/80">
        Sieć artystów, promotorów i bassowych freaków. Tworzymy przestrzeń, gdzie muzyka niskich częstotliwości łączy ludzi z różnych światów.
      </p>
      <a href="#" class="mt-8 inline-block px-6 py-3 bg-purple-600 hover:bg-teal-300 hover:text-black text-white font-semibold rounded-md transition">
        Dołącz do ruchu
      </a>
    </div>
  </div>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffff,
      backgroundColor: 0x000000,
      points: 10.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>
</body>
</html>
