<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBSTANCJA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  
  <style>
    @font-face {
      font-family: 'Monument Extended';
      src: url('/fonts/MonumentExtended-Regular.woff2') format('woff2'),
           url('/fonts/MonumentExtended-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Monument Extended';
      src: url('/fonts/MonumentExtended-Ultrabold.woff2') format('woff2'),
           url('/fonts/MonumentExtended-Ultrabold.woff') format('woff');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }
    body {
      font-family: 'Monument Extended', sans-serif;
      font-weight: normal;
    }

    #hero {
      height: 100vh;
    }

    .vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-black text-white m-0 p-0 overflow-hidden">
  <div id="hero" class="relative flex items-center justify-center text-center">
    <div class="vanta-bg" id="vanta-bg"></div>
    <div class="z-10 px-6">
      <h1 class="text-6xl md:text-8xl font-extrabold tracking-widest uppercase text-purple-500">
        SUBSTANCJA
      </h1>
      <h2 class="mt-6 text-xl md:text-2xl max-w-xl mx-auto text-white font-normal">
        Sieć artystów, promotorów i bassowych freaków.
      </h2>
      <h3 class="mt-4 text-base md:text-lg max-w-xl mx-auto text-white/70 font-normal slide-up slide-up-delay-3">
        Tworzymy przestrzeń, gdzie muzyka niskich częstotliwości łączy ludzi z różnych światów.
      </h3>
      <a href="#" class="mt-8 inline-block px-6 py-3 bg-purple-600 hover:bg-teal-300 hover:text-black text-white font-semibold rounded-md transition slide-up slide-up-delay-3">
        Dołącz do ruchu
      </a>
    </div>
  </div>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00ffff,
      backgroundColor: 0x000000,
      points: 10.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>
</body>
</html>
